<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/home">Домашня сторінка</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/messages">Повідомлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addMessage">Додати повідомлення</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4">Додати повідомлення</h1>
    <form action="#" th:action="@{/addMessage}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="text" class="form-label">Текст повідомлення:</label>
            <input type="text" class="form-control" id="text" name="text">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Фото:</label>
            <input type="file" class="form-control" id="photo" name="photo">
        </div>
        <div class="mb-3" id="buttonWrapper">
            <label>Кнопки:</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mb-2" name="buttonText" placeholder="Текст кнопки">
                </div>
                <div class="col">
                    <input type="text" class="form-control mb-2" name="url" placeholder="URL">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger removeButton">Видалити</button>
                </div>
            </div>
        </div>
        <button type="button" id="addButton" class="btn btn-primary mb-3">Додати кнопку</button>
        <button type="submit" class="btn btn-success mb-3">Додати повідомлення</button>
    </form>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Ботік &copy; 2024</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
            var addButton = $('#addButton');
            var wrapper = $('#buttonWrapper');
            var fieldHTML = '<div class="row"><div class="col"><input type="text" class="form-control mb-2" name="buttonText" placeholder="Текст кнопки"></div><div class="col"><input type="text" class="form-control mb-2" name="url" placeholder="URL"></div><div class="col-auto"><button type="button" class="btn btn-danger removeButton">Видалити</button></div></div>';
            $(addButton).click(function(){
                $(wrapper).append(fieldHTML);
            });
            $(wrapper).on('click', '.removeButton', function(e){
                e.preventDefault();
                $(this).closest('.row').remove();
            });
        });
    </script>
</body>
</html>
